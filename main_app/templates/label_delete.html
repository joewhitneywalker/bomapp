{% extends 'base.html' %}

{% block content %}
    <h1>DELETE LABEL/h1>

    <h4>ARE YOU SURE YOU WANT TO DELETE <strong>{{ label }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'labels_show' label.id %}">CANCEL</a>
    </form>
{% endblock %}
