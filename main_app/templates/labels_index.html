{% extends 'base.html' %}
{% block content %}

<div class="container-sm">
    <hr>
    <h3>LIST OF LABELS</h3>
    {% for label in labels %}
    <div>
        <a href="{% url 'labels_show' label.id %}">
            <div class="card-content">
                <span>{{ label.name }}</span>
            </div>
        </a>
    </div>
{% endfor %}
<hr>
</div>
{% endblock %}
