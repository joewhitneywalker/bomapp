{% extends 'base.html' %}
{% block content %}

<div class="container-sm">
    <hr>
    <h3>LIST OF FABRICS</h3>
    {% for component in components %}
    <div>
        <a href="{% url 'components_show' component.id %}">
            <div class="card-content">
                <span>{{ component.name }}</span>
            </div>
        </a>
    </div>
{% endfor %}
<hr>
</div>
{% endblock %}
