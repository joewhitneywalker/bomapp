{% extends 'base.html' %} 

{% block content %}
<h1>ARE YOU SURE YOU WANT TO DELETE {{bom.style_name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
   <!-- confirm cat delete -->
    <input type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a href="{% url 'bom_detail' bom.pk %}">CANCEL</a>
  </div>
</form>
{% endblock %}
