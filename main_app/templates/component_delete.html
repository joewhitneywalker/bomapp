{% extends 'base.html' %}

{% block content %}
    <h1>DELETE COMPONENT</h1>

    <h4>ARE YOU SURE YOU WANT TO DELETE <strong>{{ component }}</strong>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!">
        <a href="{% url 'component_show' component.id %}">CANCEL</a>
    </form>
{% endblock %}
