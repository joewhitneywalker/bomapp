{% extends 'base.html' %}
{% block content %}

<h1>LIST OF TRIMS</h1>

{% for trim in trims %}
    <div>
        <a href="{% url 'trims_show' trim.id %}">
            <div class="card-content">
                <span>{{ trim.name }}</span> 
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
